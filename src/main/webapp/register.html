    <div class="container">
        <h1>Registrieren</h1>
        <form action="adduser.swe" method="post">



            <label for="firstname">Vorname :</label>
            <input type="text" id="firstname" name="firstname" required class="input-field" >

            <label for="lastname">Nachname :</label>
            <input type="text" id="lastname" name="lastname" required class="input-field" >

            <label for="birthdate">Geburtsdatum:</label>
            <input type="date" id="birthdate" name="birthdate" required class="input-field">

            <label for="email">E-mail Adresse :</label>
            <input type="email" id="email" name="email" required class="input-field">

            <label for="password">Passwort :</label>
            <input type="password" id="password" name="password" required class="input-field">


            <label for="city">Stadt :</label>
            <input type="text" id="city" name="city" required class="input-field">

            <label for="postalcode">Postleitzahl :</label>
            <input type="text" id="postalcode" name="postalcode" required class="input-field">

            <br><br>
            <button type="submit">Registrieren</button>

        </form>
            <br><a href="login.html">Einloggen</a><br>

        <p><a href="index.html"> Home</a></p>


    <script>
       // Get the error parameter from the URL (assuming it's passed as a query parameter)
       const urlParams = new URLSearchParams(window.location.search);
       const error = urlParams.get("error");

       // Check for the error parameter and display the message if it's "1"
       if (error === "1") {
         const errorElement = document.createElement("p");
         errorElement.style.color = "red";
         errorElement.textContent = "Registration failed. Please try again.";


         const parentElement = document.querySelector(".container"); //
         parentElement.appendChild(errorElement);
       }

      </script>
